<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Clothing Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#men">Men</a></li>
            <li><a href="#women">Women</a></li>
            <li><a href="#kids">Kids</a></li>
        </ul>
    </nav>
    <section id="products">
        <div class="product" onclick="addToCart('Men Shirt', 50)">
            <img src="shirt.jpg" alt="Men Shirt">
            <h2>Men Shirt</h2>
            <p>Price: 50 AED</p>
        </div>
        <div class="product" onclick="addToCart('Women Dress', 80)">
            <img src="dress.jpg" alt="Women Dress">
            <h2>Women Dress</h2>
            <p>Price: 80 AED</p>
        </div>
    </section>
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
